<html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<header class=container>
	<div id="top-header">
		<div id="logo">
			<img  src="{{ url_for('static', filename='todo.png') }}">
		</div>
		<nav>
			<ul>
				<li><a href="{{ url_for('about_page') }}"><p>About</p></a></li>
				<li><a href="{{ url_for('create_account_page') }}"><p>Create Account</p></a></li>
			</ul>
		</nav>
	</div>
	<div id="headingbar">
		<span>To Do List</span>
		<p>Login Page</p>
	</div>
	</header>
	<body  id = 'theme' class = 'lightmode'>
	<div style="height:110px; width:100%"></div>
		<form id="login_form" name="login_form" method="POST">
			<table>
				<tr><td><label for = "uname">Username:</label></td><td><input type="text" id = "username" name="username" value=""></td></tr>
				<tr><td><label for = "pass">Password:</label></td><td><input type="password" id = "password" name="password" value=""></td></tr>
				<tr><td></td><td><a href = "{{ url_for('security_page') }}"><p>Forgot Password</p></a></td></tr>
				<tr><td><button type= "submit" id = "entry" name="entry" value="Login"><p>Login</p></button></td></tr>
			</table>
		</form>
	</div>
	{%- for message in get_flashed_messages() %}
	{{ message }}
	{%- endfor %}
	</body>
  </html>
